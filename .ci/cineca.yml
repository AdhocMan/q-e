
#### BUILDS ON GALILEO ####

build:laxlib-unittest:
  tags: [galileo]
  script:
    - module load profile/advanced pgi/17.10 cuda/8.0.61
    - ./configure && make pw
    - cd LAXlib/tests
    - make clean && make
    - for file in ./*.x; do mpirun -np 4 ./$file; done
    - cd ../../
    - ./configure --disable-parallel && make clean && make pw
    - cd LAXlib/tests
    - make clean && make
    - for file in ./*.x; do ./$file; done
